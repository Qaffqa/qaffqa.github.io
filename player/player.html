<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile MP3 Player</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <img id="album-art" src="" alt="Album Art">
        </div>
        
        <div class="song-info">
            <div class="song-title" id="song-title">Song Title</div>
            <div class="song-artist" id="song-artist">Artist Name</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-pause" id="play-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>
        
        <div class="volume-control">
            <span>üîà</span>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            <span>üîä</span>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Playlist items will be added dynamically -->
        </div>
    </div>

    <audio id="audio-player"></audio>

    <div class="visual-kei-bg" aria-hidden="true">
        <div class="decor">‚ô±</div>
        <div class="decor">‚ô∞</div>
        <div class="decor">‚úß</div>
        <div class="decor">‚òÜ</div>
        <div class="decor">‚ô±</div>
      </div>
    <script>
        // Minimal visual enhancements
        document.addEventListener('DOMContentLoaded', () => {
          // Add hover effect to album art
          const albumArt = document.getElementById('album-art');
          albumArt.addEventListener('mouseenter', () => {
            albumArt.style.transform = 'scale(1.03)';
          });
          albumArt.addEventListener('mouseleave', () => {
            albumArt.style.transform = 'scale(1)';
          });
        
          // Add click feedback to buttons
          const buttons = document.querySelectorAll('.control-btn');
          buttons.forEach(btn => {
            btn.addEventListener('click', function() {
              this.style.transform = 'scale(0.9)';
              setTimeout(() => {
                this.style.transform = 'scale(1)';
              }, 100);
            });
          });
        });
        </script>
</body>
</html>
