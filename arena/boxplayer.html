<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #player-box {
            display: flex;
            flex-direction: column;
            background: #111;
            border: 4px  #333 inset;
            padding: 10px;
            width: 500px;
        }

        #main-controls {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }

        #cover {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        #controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background: none;
            border: 1px outset #333;
            color: white;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #222;
        }

        input[type="range"] {
            width: 100%;
        }

        #track-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        #playlist {
            margin-top: 10px;
            font-size: 13px;
            max-height: 80px;
            overflow-y: auto;
            background: #222;
            padding: 5px;
            border-radius: 4px;
        }

        #playlist div {
            padding: 3px 5px;
            cursor: pointer;
        }

        #playlist div:hover {
            background: #333;
        }

        .active {
            font-weight: bold;
            color: #0f0;
        }
    </style>
</head>

<body>
    <div id="player-box">
        <div id="main-controls">
            <img id="cover" src="covers/default.jpg" alt="Cover" onerror="this.src='covers/default.jpg'">
            <div id="controls">
                <div id="buttons">
                    <button onclick="prev()">⏮</button>
                    <button onclick="togglePlay()">⏯</button>
                    <button onclick="next()">⏭</button>
                </div>
                <input type="range" id="seekbar" value="0" min="0" max="100">
                <input type="range" id="volume" value="100" min="0" max="100">
                <div id="track-name"></div>
            </div>
        </div>
        <div id="playlist"></div>
        <audio id="audio" autoplay></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const seekbar = document.getElementById('seekbar');
        const volume = document.getElementById('volume');
        const trackName = document.getElementById('track-name');
        const playlistDiv = document.getElementById('playlist');
        

        const playlist = [
            'music/Malfet - The Way To Avalon.mp3',
            'music/Shrouded in Mistery - Beowolf-Stadt.mp3',
            'music/Mortiis - Født til å Herske Part I.mp3'
        ];

        let current = 0;

        function updateTrackInfo() {
            const name = playlist[current].split('/').pop();
            trackName.textContent = name;
            Array.from(playlistDiv.children).forEach((el, idx) => {
                el.classList.toggle('active', idx === current);
            });
        }

        function populatePlaylist() {
            playlist.forEach((track, index) => {
                const div = document.createElement('div');
                div.textContent = track.split('/').pop();
                div.onclick = () => {
                    current = index;
                    play(current);
                };
                playlistDiv.appendChild(div);
            });
        }

        function play(index) {
            const track = playlist[index];
            const trackFilename = track.split('/').pop();
            const coverPath = 'covers/' + trackFilename.replace(/\.[^/.]+$/, '.jpg');

            audio.src = track;
            document.getElementById('cover').src = coverPath;
            audio.play();
            updateTrackInfo();
        }


        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function next() {
            current = (current + 1) % playlist.length;
            play(current);
        }

        function prev() {
            current = (current - 1 + playlist.length) % playlist.length;
            play(current);
        }

        audio.addEventListener('timeupdate', () => {
            seekbar.value = (audio.currentTime / audio.duration) * 100 || 0;
        });

        seekbar.addEventListener('input', () => {
            audio.currentTime = (seekbar.value / 100) * audio.duration;
        });

        volume.addEventListener('input', () => {
            audio.volume = volume.value / 100;
        });

        audio.addEventListener('ended', next);

        window.onload = () => {
            populatePlaylist();
            play(current);
        };
    </script>
</body>

</html>
